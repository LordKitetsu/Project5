<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orinoco</title>

<body>

    <!-- header commun -->

    <header class="container border border-warning text-center">
        <h1 class="">Orinoco</h1>
        <nav class="d-flex-right">
            <ul>
                <li class="border btn bg-light"><a href="index.html">Home</a></li>
                <li class="border btn bg-light"><a href="products.html">Products</a></li>
                <li class="border btn bg-light"><a href="cart.html">Cart<ion-icon name="cart-outline">Cart<span>0</span>
                        </ion-icon></a></li>

    <!-- fin header commun -->

    <div class="container border border-warning">

            <div class="grid-items-specs">

                <form class="choix">
                    <select>

                        <option>Noir</option>
                        <option>Blanc</option>
                    </select>
                </form>

            <div class="grid-description">Très joli ourson qui vient en plusieurs coloris !</div>

        <div class="item-choice text-center d-block">
            <button>Continuer Achats</button>
            <button>Aller au Panier</button>
        </div>
    </div>

    <!-- fin partie principale -->

    <!-- Footer commun -->
    <footer class="container border border-warning text-center">
        <div>Contact</div>
    </footer>

    <!-- fin footer commun -->
