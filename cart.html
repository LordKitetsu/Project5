<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>

    <title>Orinoco</title>
</head>

<body>

    <!-- header commun -->

    <header class="container border border-warning text-center">
        <h1 class="">Orinoco</h1>
        <nav class="d-flex-right">
            <ul>
                <li class="border btn bg-light"><a href="index.html">Home</a></li>
                <li class="border btn bg-light"><a href="products.html">Products</a></li>
                <li class="border btn bg-light"><a href="cart.html">Cart<ion-icon name="cart-outline">Cart<span>0</span>
                        </ion-icon></a></li>
            </ul>
        </nav>
    </header>

    <!-- fin header commun -->

    <!-- Partie principale -->
    <div id="main-cart"></div>

    <div class="container commande">
        <div class="d-flex border product-row d-block cart-items-container">
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="4">Récapitulatif de la commande</th>
                    </tr>
                </thead>
                <tbody id="corps">
                    <tr>
                        <td>Article</td>
                        <td>Aperçu</td>
                        <td>Prix</td>
                        <td>Quantité</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <h3 class="text-center">Total :<span id="total">0</span>€</h3>
    <div class="d-flex justify-content-center flex-row-reverse">
        <button class="btn-success">Valider Commande</button>
        <button class="remove btn-danger">Annuler Commande</button>
        <button class="btn-warning"><a href="index.html">Continuer Achats</a></button>
    </div>

    <form class="container d-flex flex-column">
        <label>Nom</label>
        <input type="text" pattern="[a-zA-ZÀ-ÿ]" required>
        <label>Prénom</label>
        <input type="text" pattern="[a-zA-ZÀ-ÿ]" required>
        <label>Adresse</label>
        <input type="text" pattern="[a-zA-ZÀ-ÿ][0-9]" required>
        <label>Ville</label>
        <input type="text" pattern="[a-zA-ZÀ-ÿ]" required>
        <label>Email</label>
        <input type="email" pattern="(0[1-9]|[12][0-9]|3[01])[\/](0[1-9]|1[012])[\/](19|20)\d\d" required>
        <input type="submit">
    </form>

    <!-- fin partie principale -->

    <!-- Footer commun -->
    <footer class="container border border-warning text-center">
        <div>Contact</div>
    </footer>

    <!-- fin footer commun -->

    <!-- Scripts -->

    <script src="JS/utils.js"></script>
    <script src="JS/cart.js"></script>

    <!-- fin scripts -->

</body>

</html>
