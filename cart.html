<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>

    <title>Orinoco</title>
</head>

<body>

    <!-- header commun -->

    <header class="container border border-warning text-center">
        <h1 class="">Orinoco</h1>
        <nav class="d-flex-right">
            <ul>
                <li class="border btn bg-light"><a href="index.html">Home</a></li>
                <li class="border btn bg-light"><a href="products.html">Products</a></li>
                <li class="border btn bg-light"><a href="cart.html">Cart<ion-icon name="cart-outline">Cart<span>0</span>
                        </ion-icon></a></li>
            </ul>
        </nav>
    </header>

    <!-- fin header commun -->

    <!-- Partie principale -->
    <div id="main-cart"></div>

    <div class="container commande">
        <div class="d-flex border product-row d-block cart-items-container">
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="4">Récapitulatif de la commande</th>
                    </tr>
                </thead>
                <tbody id="corps">
                    <tr>
                        <td>Article</td>
                        <td>Aperçu</td>
                        <td>Prix</td>
                        <td>Quantité</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <h3 class="text-center total">
    </h3>
    <div class="d-flex justify-content-center flex-row-reverse">

        <button class="remove btn-danger">Annuler Commande</button>
        <a href="index.html"><button class="btn-warning">Continuer Achats</button></a>
    </div>

    <form id='form' class="container d-flex flex-column">
        <label for="nom">Nom</label>
        <input id="nom" placeholder="Votre nom ici..." pattern='^[A-Z]{1}[a-z]+$' type="text" required>
        <label for="prenom">Prénom</label>
        <input id="prenom" placeholder="Votre prénom ici..." pattern='^[A-Z]{1}[A-Za-zÀ-ÿ -]+$' type="text"
            required>
        <label for="address">Adresse</label>
        <input id="address" placeholder="42 rue de la réponse, 17000..." pattern='^[0-9]{1,4}[ ,-][ A-Za-zÀ-ÿ0-9-]+$'
            type="text" required>
        <label for="city">Ville</label>
        <input id="city" placeholder="Votre ville ici..." pattern='^[A-Z]{1}[a-zA-Z- ]+$' type="text" required>
        <label for="mail">Email</label>
        <input id="mail" placeholder="jeanmichel123@gmail.com..."
            pattern='^[A-Za-z0-9](([\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})+$'
            type="email" required>
        <button id="valider" class="btn-success">Valider Commande</button>
    </form>

    <!-- fin partie principale -->

    <!-- Footer commun -->
    <footer class="container border border-warning text-center">
        <div>Contact</div>
    </footer>

    <!-- fin footer commun -->

    <!-- Scripts -->

    <script src="JS/utils.js"></script>
    <script src="JS/cart.js"></script>

    <!-- fin scripts -->

</body>

</html>
